version: '3.7'

services:
  backend:
    image: filamagenta:latest
    container_name: filamagenta_backend
    restart: "no"
    environment:
      # -- Configure database
      DATABASE_URL: "jdbc:postgresql://db:5432/postgres"
      DATABASE_DRIVER: "org.postgresql.Driver"
      DATABASE_USERNAME: "postgres"
      # Replace with a safe password for production
      DATABASE_PASSWORD: "AbfEwudQ8AqhhVVqTiRURpbMmQTW46"
      # -- Configure JWT
      AUTH_JWT_AUDIENCE: "http://0.0.0.0:8080/"
      AUTH_JWT_ISSUER: "http://0.0.0.0:8080/"
      AUTH_JWT_REALM: "Access to secure endpoints"
      AUTH_JWT_SECRET: "replace-with-safe-secret"
      # -- Configure Rate Limiter
      RATE_CAPACITY: 100
      RATE_PERIOD: 10
    networks:
      - filamagenta_backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  # See https://hub.docker.com/_/postgres for more information
  db:
    image: postgres
    container_name: filamagenta_db
    environment:
      POSTGRES_PASSWORD: AbfEwudQ8AqhhVVqTiRURpbMmQTW46 # This should be modified
      PGUSER: postgres
    networks:
      - filamagenta_backend
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 1s

networks:
  filamagenta_backend:
    name: filamagenta_backend

volumes:
  pgdata:
