<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fil√† Magenta - Transactions</title>
</head>
<body>
<div id="loading_indicator">
    <h1>Loading...</h1>
</div>

<div id="main_container">
    <nav>
        <a href="/admin">Admin</a> |
        <b><a href="/admin/transactions">Transactions</a></b>
    </nav>

    <dialog id="newTransactionDialog">
        <h3>Create new transaction</h3>
        <form id="newTransactionForm">
            <label for="transactionDate">Date</label><br/>
            <input type="date" id="transactionDate" required />
            <br/>

            <label for="transactionType">Type</label><br/>
            <select id="transactionType" required>
                <option value="GENERIC">Generic</option>
                <option value="BREAKFAST">Breakfast</option>
                <option value="LUNCH">Lunch</option>
                <option value="DINNER">Dinner</option>
                <option value="ENTRADETA">Entradeta</option>
                <option value="MEETING">Meeting</option>
                <option value="GATHERING">Gathering</option>
            </select>
            <br/>

            <label for="transactionDescription">Description</label><br/>
            <textarea id="transactionDescription" required></textarea>
            <br/>

            <label for="transactionUnits">Units</label><br/>
            <input type="number" id="transactionUnits" value="1" min="1" step="1" required />
            <br/>

            <label for="transactionPPU">Price per unit</label><br/>
            <input type="number" id="transactionPPU" min="0.01" step="0.01" required />
            <br/><br/>

            <button type="submit">Save</button>
        </form>
        <hr/>
        <form method="dialog">
            <button>Close</button>
        </form>
    </dialog>

    <button id="newTransactionButton"
            style="display: none"
            onclick="document.getElementById('newTransactionDialog').showModal()"
    >Create Transaction</button>

    <table id="transactionsList">
        <tr>
            <th><b>Date</b></th>
            <th><b>Type</b></th>
            <th><b>Description</b></th>
            <th><b>Units</b></th>
            <th><b>Price Per Unit</b></th>
            <th><b>Subtotal</b></th>
        </tr>
    </table>
    <p id="transactionsEmpty" style="display: none">There are no transactions</p>
</div>

<script src="/admin/js/pages/transactions.mjs" type="module"></script>
</body>
</html>
