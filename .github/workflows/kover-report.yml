name: Measure coverage

on:
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      server: ${{ steps.filter.outputs.server }}
      app: ${{ steps.filter.outputs.app }}
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            server:
              - 'server/**/*.kt'
              - 'shared/**/*.kt'
              - '.github/workflows/kover-report.yml'
            app:
              - 'composeApp/**/*.kt'
              - 'shared/**/*.kt'
              - '.github/workflows/kover-report.yml'

  server-coverage:
    needs: changes
    runs-on: ubuntu-latest
    if:  ${{ needs.changes.outputs.server == 'true' }}
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      - name: Generate kover coverage report
        run: ./gradlew :server:koverXmlReport

      - name: Add coverage report to PR
        id: kover
        uses: mi-kas/kover-report@v1
        with:
          path: |
            ${{ github.workspace }}/server/build/reports/kover/report.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Server Code Coverage
          update-comment: true
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          coverage-counter-type: LINE

  app-coverage:
    needs: changes
    runs-on: ubuntu-latest
    if:  ${{ needs.changes.outputs.app == 'true' }}
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      - name: Generate kover coverage report
        run: ./gradlew :composeApp:koverXmlReport

      - name: Add coverage report to PR
        id: kover
        uses: mi-kas/kover-report@v1
        with:
          path: |
            ${{ github.workspace }}/composeApp/build/reports/kover/report.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: App Code Coverage
          update-comment: true
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          coverage-counter-type: LINE
